<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      </style>
      <link rel="shortcut icon" href="./favicon (1).svg" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="title">Tic-Tac-Toe</div>
    </header>
    <div class="landing">
        <!-- <div class="mode-title title">Choose Game Mode</div> -->
        <div class="mode-container">
            <button class="mode pvp"> Player <span class="vs">Vs</span> Player </button>
            <!-- <button class="mode pvc"> Player <span class="vs">Vs</span> Com </button> -->
        </div>
    </div>
    <div class="home hidden">
        <div class="player-one player">
            <input required maxlength="30" type="text" class="btn player-name player-x" value="Player One" focus>
            <div class="x-icon icon"></div>
        </div>
        <div class="player-two player">
            <input required maxlength="30" type="text" class="btn player-name player-o" value="Player Two">
            <div class="o-icon icon"></div>
        </div>
        <div class="btn-container-home">
            <button class="btn btn-purple btn-home go-home">
                Home
            </button>
            <button class="btn btn-next btn-purple">Start
                <?xml version="1.0" encoding="utf-8"?><svg class="btn-icon back-icon next-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 63.9 122.88" style="enable-background:new 0 0 63.9 122.88" xml:space="preserve"><style type="text/css">.st0{fill-rule:evenodd;clip-rule:evenodd;}</style><g><polygon class="st0" points="63.9,61.44 0,122.88 0,0 63.9,61.44"/></g></svg>
            </button>
        </div>
    </div>
    <div class="game-container hidden">
        <div class="turn-indicator">
            <div class="turn-main">
                <span class="symbol">X</span>
                <span class="turn">Turn</span>
            </div>
        </div>
        <div class="gameboard">
        </div>
        <div class="btn-container">
            <button class="btn btn-back go-home">
                <!-- <?xml version="1.0" encoding="utf-8"?><svg class="btn-icon back-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="80.593px" height="122.88px" viewBox="0 0 80.593 122.88" enable-background="new 0 0 80.593 122.88" xml:space="preserve"><g><polygon points="80.593,0 49.771,0 0,61.44 49.771,122.88 80.593,122.88 30.82,61.44 80.593,0"/></g></svg> -->
                <span class="btn-text back">Back</span>
            </button>
            <button class="btn btn-restart">
                <svg class="btn-icon restart-icon" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 119.4 122.88"><title>reload</title><path d="M83.91,26.34a43.78,43.78,0,0,0-22.68-7,42,42,0,0,0-24.42,7,49.94,49.94,0,0,0-7.46,6.09,42.07,42.07,0,0,0-5.47,54.1A49,49,0,0,0,30,94a41.83,41.83,0,0,0,18.6,10.9,42.77,42.77,0,0,0,21.77.13,47.18,47.18,0,0,0,19.2-9.62,38,38,0,0,0,11.14-16,36.8,36.8,0,0,0,1.64-6.18,38.36,38.36,0,0,0,.61-6.69,8.24,8.24,0,1,1,16.47,0,55.24,55.24,0,0,1-.8,9.53A54.77,54.77,0,0,1,100.26,108a63.62,63.62,0,0,1-25.92,13.1,59.09,59.09,0,0,1-30.1-.25,58.45,58.45,0,0,1-26-15.17,65.94,65.94,0,0,1-8.1-9.86,58.56,58.56,0,0,1,7.54-75,65.68,65.68,0,0,1,9.92-8.09A58.38,58.38,0,0,1,61.55,2.88,60.51,60.51,0,0,1,94.05,13.3l-.47-4.11A8.25,8.25,0,1,1,110,7.32l2.64,22.77h0a8.24,8.24,0,0,1-6.73,9L82.53,43.31a8.23,8.23,0,1,1-2.9-16.21l4.28-.76Z"/></svg>
                <span class="btn-text restart">Restart</span>
            </button>
        </div>
        <div class="result hidden">- Game Over -</div>
    </div>
</body>
</html>
